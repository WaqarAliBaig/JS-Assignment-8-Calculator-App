<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator App</h1>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="calculator" id="calc" />
          </div>
          <div>
            <input
              type="button"
              onclick="allClear()"
              value="AC"
              class="operator"
            />
            <input type="button" onclick="del()" value="DEL" class="operator" />
            <input
              type="button"
              onclick="display('%')"
              value="%"
              class="operator"
            />
            <input
              type="button"
              onclick="display('/')"
              value="/"
              class="operator"
            />
          </div>
          <div>
            <input type="button" onclick="display('7')" value="7" />
            <input type="button" onclick="display('8')" value="8" />
            <input type="button" onclick="display('9')" value="9" />
            <input
              type="button"
              onclick="display('*')"
              value="x"
              class="operator"
            />
          </div>
          <div>
            <input type="button" onclick="display('4')" value="4" />
            <input type="button" onclick="display('5')" value="5" />
            <input type="button" onclick="display('6')" value="6" />
            <input
              type="button"
              onclick="display('-')"
              value="-"
              class="operator"
            />
          </div>
          <div>
            <input type="button" onclick="display('1')" value="1" />
            <input type="button" onclick="display('2')" value="2" />
            <input type="button" onclick="display('3')" value="3" />
            <input
              type="button"
              onclick="display('+')"
              value="+"
              class="operator"
            />
          </div>
          <div>
            <input type="button" onclick="display('00')" value="00" />
            <input type="button" onclick="display('0')" value="0" />
            <input
              type="button"
              onclick="calculate()"
              value="="
              class="equals"
            />
            <input
              type="button"
              onclick="display('.')"
              value="."
              class="operator"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
